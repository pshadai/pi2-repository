<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="formPesquisa">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome: " />
				<p:inputText id="campoPesquisaNome" value="#{manterParticipanteMB.pesquisaNome}" />

				<h:outputLabel value="CPF: " />
				<p:inputText id="campoPesquisaCPF" value="#{manterParticipanteMB.pesquisaCPF}" />

				<h:inputHidden value="#{manterParticipanteMB.perfilAdministrador}" />
				<p:commandButton value="Pesquisar Administradores" />
			</p:panelGrid>
		</h:form>

		<h:form id="formTabelaAdmin">
			<p:dataTable value="#{manterParticipanteMB.listaAdministradores}" var="administrador" emptyMessage="Não existem administradores" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Nome">
					<h:outputText value="#{administrador.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{administrador.username}" />
				</p:column>

				<p:column headerText="Ações">

<!-- 					</p:commandButton> -->

<!-- 					<p:commandButton value="Desativar" icon="ui-icon-trash" onclick="PF('partDesDlg').show();" update=":dogDeleteDialogForm"> -->
<!-- 						<f:setPropertyActionListener target="#{manterParticipanteMB.participante}" value="#{administrador}" /> -->
<!-- 					</p:commandButton> -->
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
